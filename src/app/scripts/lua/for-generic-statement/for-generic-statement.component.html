<span class="lua-keyword">for </span>
<span *ngFor="let param of ast.variables; let isLast = last">
    <app-lua [ast]="param"></app-lua>{{isLast ? '' : ', '}}
</span>
<span class="lua-keyword"> in </span>
<span *ngFor="let param of ast.iterators; let isLast = last">
    <app-lua [ast]="param"></app-lua>{{isLast ? '' : ', '}}
</span>
<span class="lua-keyword"> do</span>
<dl>
    <dd *ngFor="let stmt of ast.body">
        <app-lua [ast]="stmt"></app-lua>
    </dd>
</dl>
<span class="lua-keyword">end</span>
