<h4>{{task.uid}}: Script Task (1)</h4>
This task is controlled by a script!
<ul>
  <li>Target<ng-container *ngIf="task.targetGroup">s</ng-container>:
    <a [luxFetchObject]="task.target"></a><!--
    --><ng-container *ngFor="let target of task.targetGroup ? task.targetGroup.split(',') : []"><!--
    -->, <a [luxFetchObject]="target | num"></a>
    </ng-container>
  </li>
  <li>Value: {{task.targetValue}}</li>
  <li *ngIf="task.taskParam1 !== null">Param: {{task.taskParam1}}</li>
</ul>
