<div class="item-list" *ngIf="'
  select
    c.id,
    icon_asset
  from
    ComponentsRegistry c
    left join RenderComponent r on r.id = c.component_id
  where
    component_type = 2
    and ' + _where
  | query; let items">
  <lux-slot *ngFor="let item of items" [link]="'/objects/' +item.id" [luxItemTooltip]="item.id"
    [icon]="item.icon_asset | icon"></lux-slot>
</div>
