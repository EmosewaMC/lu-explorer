<h3>Inventory Component ({{id}})</h3>
<ng-container *ngIf="component | async; else loading; let inventory">
  <lux-slot *ngFor="let item of inventory" [luxFetchItem]="item.itemid" [count]="item.count"
    [equipped]="item.equip"></lux-slot>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
