<h3>Inventory Component ({{id}})</h3>
<ng-container *ngIf="component | async; else loading; let inventory">
  <div class="error" *ngIf="inventory.$error; else content">
    {{inventory.$error}}
  </div>
  <ng-template #content>
    <lux-gui-item *ngFor="let item of inventory.data.items" [id]="item.itemid" [amount]="item.count"
      [equipped]="item.equip"></lux-gui-item>
  </ng-template>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
