<section>
    <h2>What's cool: Item Spotlight</h2>
    <section *ngIf="$list | async; let list; else loading">
        <section *ngFor="let v of list | group:'gate_version' | keys">
            <h3>Feature Gate <code>{{v.key}}</code></h3>
            <lux-gui-item *ngFor="let item of v.value" [id]="item.itemID"></lux-gui-item>
        </section>
    </section>
    <ng-template #loading>
        Loading&ell;
    </ng-template>
</section>
