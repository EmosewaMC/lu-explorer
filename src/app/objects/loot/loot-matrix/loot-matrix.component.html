<ul class="breadcrumbs">
    <li><a routerLink="/objects">Objects</a></li>
    <li>Loot Matrix #{{id$ | async}}</li>
</ul>
<h2>Loot Matrix ({{id$ | async}})</h2>
<ng-container *ngIf="id$ | async; let id">
    <lux-loot-matrix-index [id]="id"></lux-loot-matrix-index>
</ng-container>
<ng-container *ngIf="matrix$ | async; let matrix">
    <h3>Used By</h3>
    <lux-loot-matrix-used-by [matrix]="matrix"></lux-loot-matrix-used-by>
</ng-container>
