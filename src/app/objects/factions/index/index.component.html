<ul class="breadcrumbs">
    <li><a routerLink="/objects">Objects</a></li>
    <li>Factions</li>
</ul>

<h2>Factions <small><a routerLink="graph/d3">[Graph]</a></small></h2>

<div *ngIf="$factions | async | sort:'faction'; let factions" class="table-responsive">
    <table>
        <tr>
            <th>faction</th>
            <th>factionList</th>
            <th>factionListFriendly</th>
            <th>friendList</th>
            <th>enemyList</th>
        </tr>
        <tr *ngFor="let faction of factions">
            <td><a [routerLink]="['/objects/factions', faction.faction]">#{{ faction.faction }}</a></td>
            <td>
                <lux-faction-list [list]="faction.factionList"></lux-faction-list>
            </td>
            <td>{{ faction.factionListFriendly }}</td>
            <td>
                <lux-faction-list [list]="faction.friendList"></lux-faction-list>
            </td>
            <td>
                <lux-faction-list [list]="faction.enemyList"></lux-faction-list>
            </td>
        </tr>
    </table>
</div>
