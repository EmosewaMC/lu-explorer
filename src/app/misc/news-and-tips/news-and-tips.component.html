<section>
    <h2>What's cool: News and Tips</h2>
    <section *ngIf="$list | async; let list; else loading">
        <lux-gate-version-toc [list]="list | paramset:'gate_version' | as_array"></lux-gate-version-toc>
        <section [id]="v.key | toc:'fg'" *ngFor="let v of list | group:'gate_version' | keys | sort:'key'">
            <h3 *ngIf="v.key === ''">No Feature Gate</h3>
            <h3 *ngIf="v.key !== ''">Feature Gate <code>{{v.key}}</code></h3>
            <div class="item" *ngFor="let item of v.value">
                <img [luxFetchIcon]="item.iconID" *ngIf="item.iconID">
                <h4>{{(loc(item.id) | async).storyTitle}}</h4>
                <p>{{(loc(item.id) | async).text}}</p>
            </div>
        </section>
    </section>
    <ng-template #loading>
        Loading&ell;
    </ng-template>
</section>
