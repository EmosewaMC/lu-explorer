<ng-container *ngIf="$credits | async; let credits">
    <ng-container *ngIf="credits.children.item(0); let creditsRoot">
        <section *ngFor="let section of iter(creditsRoot.children)">
            <ng-container *ngFor="let sectionChild of iter(section.children)">
                <h1 *ngIf="sectionChild.localName == 'title'">{{sectionChild.textContent | trans | async }}</h1>
                <dl *ngIf="sectionChild.localName == 'subsection'">
                    <ng-container *ngFor="let subsectionChild of iter(sectionChild.children)">
                        <dt *ngIf="subsectionChild.localName == 'title'">{{subsectionChild.textContent | trans | async
                            }}</dt>
                        <dd class="name" *ngIf="subsectionChild.localName == 'name'">{{subsectionChild.textContent}}
                        </dd>
                        <dd class="textBlock" *ngIf="subsectionChild.localName == 'textBlock'">
                            <p>{{subsectionChild.textContent | trans | async }}</p>
                        </dd>
                    </ng-container>
                </dl>
            </ng-container>
        </section>
    </ng-container>
</ng-container>
